<section data-ng-controller="CategoriesController" data-ng-init="find()">
    <div class="left-sidebar" style="margin-right: 0;">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="widget no-margin">
                    <div class="widget-header small-title">
                        <span grid-search />
                        <button ng-click="openNewCategoryWindow()" class="btn btn-primary">New Category</button>
                        <button ng-click="openEditCategoryWindow(selectedCategory[0])" class="btn btn-primary">Edit</button>
                        <button ng-click="remove(selectedCategory[0])" class="btn btn-primary">Delete</button>
                        <button class="btn btn-primary">Export to CSV</button>
                    <span class="tools">
                      <i class="fa fa-cogs"></i>
                    </span>
                    </div>
                    <div class="widget-body">

                        <!-- <div table-list options="gridOptions" data="categories" style="height:100%;" ></div> -->

                        <div class="gridStyle" ng-grid="gridOptions" stretch-height="370"></div>

                        <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
                            No Categories yet, why don't you <a href="/#!/categories/create">create one</a>?
                        </div>

                        <div notifications="top center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
