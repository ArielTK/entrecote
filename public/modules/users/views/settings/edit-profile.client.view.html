<div class="left-sidebar" style="margin-right: 0;">
<section class="row" data-ng-controller="SettingsController">
    <div class="col-lg-12 col-md-12">
        <div class="widget no-margin">
            <div class="widget-header">
                <div class="title">
                    Edit Profile
                </div>
                    <span class="tools">
                      <i class="fa fa-cogs"></i>
                    </span>
            </div>
            <div class="widget-body">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                        <div class="thumbnail">
                            <img alt="300x200" src="blue-moonV1.0.3/img/profile.png">
                            <br>
                            <h4 class="center-align-text">{{user.displayName}}</h4>
                        </div>
                        <br>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
                        <form class="form-horizontal" data-ng-submit="updateUserProfile()">
                            <h5>
                                Login Information
                            </h5>
                            <hr>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" name="email" data-ng-model="user.email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" name="username" data-ng-model="user.username" placeholder="Username">
                                </div>
                            </div>


                            <br />
                            <h5>
                                Personal Information
                            </h5>
                            <hr>
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-info pull-right" loading="isLoading">
                                    Save changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
