<section class="row" data-ng-controller="AuthenticationController">

    <div class="row">
        <div class="col-lg-4 col-md-4 col-md-offset-4">
            <div class="sign-in-container">
                <form data-ng-submit="signin()" class="login-wrapper" method="post">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <h3>Login</h3>
                                <p>Fill out the form below to login.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control" id="username" data-ng-model="credentials.username" placeholder="User Name" focus-me>
                        </div>
                        <div class="form-group">
                            <label for="Password1">Password</label>
                            <input type="password" class="form-control" id="password" data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="widget-body" data-ng-show="error">
                            <div class="alert alert-block alert-danger fade in">
                                <p>
                                    <i class="fa fa-times-circle fa-lg"></i>
                                    <span data-ng-bind="error" />
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <input class="btn btn-danger" name="Login" type="submit" value="Login">
                        <a class="link" href="#">Forgot Password?</a>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
